<html>
  <head>
    <title> Person Information </title>
    <meta charset="UTF-8">
    <script>
      var baseurl = "http://springboot-backend-sample.2886795277-80-elsy07.environments.katacoda.com";
      function loadPersons(){
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.open("GET",baseurl + "/students",true);
        xmlhttp.onreadystatechange = function() {
          if(xmlhttp.readyState ===4 && xmlhttp.status ===200){
            var persons = JSON.parse(xmlhttp.responseText);
            var tbltop = `<table>
			    <tr><th>Id</th><th>ID</th><th>Name</th><th>Address</th></tr>`;
            //main table content we fill from data from the rest call
            var main ="";
            for (i = 0; i < persons.length; i++){
              main += "<tr><td>"+persons[i].id+"</td><td>"+persons[i].name+"</td><td>"+persons[i].address+"</td><td>"</td></tr>";
            }
            var tblbottom = "</table>";
            var tbl = tbltop + main + tblbottom;
            document.getElementById("personinfo").innerHTML = tbl;
          }
        };
        xmlhttp.send();
      }
      window.onload = function(){
        loadPersons();
      }
    </script>
  </head>
  <body>
    <div id="personinfo"> </div>
  </body>
</html>

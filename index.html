<html>
<body>

<h2>Welcome to the Sample Front End Fetching Data from Backend Database</h2>

<p id="demo"></p>

<script>
var xmlhttp = new XMLHttpRequest();

xmlhttp.onreadystatechange = function() {
  if (this.readyState == 4 && this.status == 200) {
    myObj = JSON.parse(this.responseText);
    document.getElementById("demo").innerHTML = myObj.name + ' ' + myObj.url;
  }
};
xmlhttp.open("GET", "https://api.github.com/users/manishmshiva", true);
xmlhttp.send();
</script>

</body>
</html>

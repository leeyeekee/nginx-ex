<html>
<body>

<h2>Welcome to the Sample Front End Fetching Data from Backend Database</h2>
<p id="demo"></p>
<button onclick="myFunction()">Click me</button>

<script>
function myFunction() {
  var xmlhttp = new XMLHttpRequest();

xmlhttp.onreadystatechange = function() {
  if (this.readyState == 4 && this.status == 200) {
    myObj = JSON.stringify(this.responseText);
    document.getElementById("demo").innerHTML = myObj;
  }
};
xmlhttp.open("GET", "http://studentportal2-sample.2886795276-80-elsy07.environments.katacoda.com/students", true);
xmlhttp.send();
}
</script>

</body>
</html>
